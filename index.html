<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch Identification</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sketches</h4>
                </div>
                <div class="modal-body">
                    <img src="doodle1.jpg">
                    <img src="doodle2.jpg">
                </div>
            </div>
        </div>

        <h1>
            Sketch Identification
            <button id="showSketch" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        </h1>
        <p id="label">Label</p>
        <p id="confidence">Confidence</p>

        <button class="btn btn-warning" onclick="clearCanvas()">Clear Canvas</button>
    </center>

    <script src="main.js"></script>
</body>
</html>
